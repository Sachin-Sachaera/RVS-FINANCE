<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .menu {
            margin-bottom: 30px;
        }
        .menu a, .menu button {
            display: inline-block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .menu a:hover, .menu button:hover {
            background: #0056b3;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .overview-table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .overview-table th, .overview-table td {
            border: 1px solid #ddd;
            padding: 15px 20px;
            text-align: left;
            font-size: 20px;
        }
        .overview-table th {
            background-color: #007bff;
            color: white;
        }
        .overview-table td.value {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="AddCustomer.html">‚ûï Add Customer</a>
        <a href="CustomerDetails.html">üë• Customer Details</a>
        <a href="PaymentHistory.html">üí≥ Payment History</a>
        <a href="Notifications.html">üîî Notifications</a>
        <a href="IncompletePayments.html">‚ùå Incomplete Payments</a>
        <button onclick="exportData()">üì§ Export Data</button>
        <input type="file" id="importFile" accept=".json" onchange="importData(event)">
    </div>

    <div class="header">üìä Finance Manager Overview</div>

    <table class="overview-table">
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Total Customers</td>
            <td class="value" id="totalCustomers">2</td>
        </tr>
        <tr>
            <td>Total Amount Given</td>
            <td class="value">‚Çπ<span id="totalAmountGiven">1,20,000</span></td>
        </tr>
    </table>

    <script>
        function exportData() {
            const customers = localStorage.getItem('customers_v3') || '[]';
            const blob = new Blob([customers], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'finance_data.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        localStorage.setItem('customers_v3', JSON.stringify(data));
                        alert('Data imported successfully!');
                        location.reload();
                    } else {
                        alert('Invalid data format.');
                    }
                } catch {
                    alert('Invalid JSON file.');
                }
            };
            reader.readAsText(file);
        }
    </script>

</body>
</html>
